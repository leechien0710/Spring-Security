<!DOCTYPE html>
<html lang="en">
<head th:replace="~{header :: head}"></head>
<body>
	<header th:replace="~{header :: header}"> </header>
	<main>
	<div id="formlogin">
	<h1>Sign Up</h1>
		<p th:text="${error}"></p>	
		<form action="/signup" method="post" th:object="${user}">
			<div class="form-group">
				<label for="formGroupExampleInput">Username</label> <input
					type="text" class="form-control" id="formGroupExampleInput" th:field="*{username}"
					placeholder="Enter Username">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Email</label> <input
					type="text" class="form-control" id="formGroupExampleInput" th:field="*{email}"
					placeholder="Enter Email">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Password</label> <input
					type="password" class="form-control" id="formGroupExampleInput2"  th:field="*{password}"
					placeholder="Enter password">
			</div>			
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
		</form>
		</div>
	</main>
</body>
</html>
