<!DOCTYPE html>
<html lang="en">
<head th:replace="~{header :: head}"></head>
<body>
	<header th:replace="~{header :: header}"> </header>
	<main>
	<div id="formlogin">
	<h1>Login</h1>
		<div th:if="${param.error}" class="alert alert-danger">Tên người dùng hoặc mật khẩu không đúng.</div>
		<form action="/login" method="post" >
			<div class="form-group">
				<label for="formGroupExampleInput">Username</label> <input
					type="text" class="form-control" id="formGroupExampleInput" name="username"
					placeholder="Enter Username">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Password</label> <input
					type="password" class="form-control" id="formGroupExampleInput2"  name="password"
					placeholder="Enter password">
			</div>
			
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
		</form>
		</div>
	</main>
</body>
</html>
